# Comical Tool Configuration
# This file contains the default configuration for Comical Tool

# Server configuration
server:
  host: "0.0.0.0"
  port: 8080

# Database configuration
database:
  host: "localhost"
  port: 3306
  user: "root"
  password: ""
  db_name: "comical_tool"

# Redis configuration
redis:
  host: "localhost"
  port: 6379
