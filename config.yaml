  domain: "localhost:8080"
  code_length: 6
  allowed_chars: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
  default_expiry_hours: 24
  analytics_retention_days: 30
